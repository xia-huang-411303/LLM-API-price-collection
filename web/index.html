<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM API 价格统计</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body class="container mt-5">
    <h1>LLM API 价格统计</h1>
    <form id="uploadForm" class="mb-3 form-inline">
        <div class="form-group mr-2">
            <input type="file" id="fileInput" name="file" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary mr-2">上传数据文件</button>
        <button id="runButton" type="button" class="btn btn-success">运行工作流</button>
    </form>
    <div id="chart" style="width: 100%; height: 1800px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- 引入外部的 JavaScript 文件 -->
</body>
</html>
